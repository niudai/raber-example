<html>
  <head>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"> -->
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
      }

      .header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 3em 0;
      }

      .header h1 {
        margin: 0;
        font-size: 2em;
      }

      .header p {
        font-size: 1.5em;
        margin-top: 0.5em;
      }

      .hero {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 80vh;
        background-image: linear-gradient(to right, #00c6ff, #0072ff);
        color: #fff;
      }

      .hero h2 {
        font-size: 3em;
        margin-bottom: 1em;
      }

      .hero p {
        font-size: 1.5em;
        margin-bottom: 2em;
        max-width: 500px;
        text-align: center;
      }

      .cta {
        background-color: #fff;
        color: #333;
        border: 2px solid #333;
        border-radius: 5px;
        padding: 1em 2em;
        font-size: 1.5em;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
      }

      .cta:hover {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Raber</h1>
      <p>The low code platform that makes existing React apps instantly visually editable</p>
    </div>
    <div class="hero">
      <div>
        <h2>Transform your React apps with ease.</h2>
        <p>With Raber, you can visually edit your React apps in real-time, without having to write any code.</p>
        <button class="cta">Try Raber for Free</button>
      </div>
    </div>
  </body>
</html>
